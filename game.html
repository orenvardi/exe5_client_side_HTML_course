        function resetPoints() {
            myPoints = 0;
            rivalPoints = 0;
            document.getElementById("player_score").innerHTML = myPoints;
            document.getElementById("rival_score").innerHTML = rivalPoints;
            document.getElementById("picOfWar").innerHTML = "";
        }

        function resetAllPoints() {
            myPoints = 0;
            rivalPoints = 0;
            gamePoints = 0;
            localStorage["points"] = 0;
            localStorage["season"] = 0;
            document.getElementById("player_score").innerHTML = '';
            document.getElementById("rival_score").innerHTML = '';
            document.getElementById("result").innerHTML = '';
            document.getElementById("game_points").innerHTML = '';
            document.getElementById("season").innerHTML = "";
            document.getElementById("picOfWar").innerHTML = "";

            player_team = [];
            rival_team = [];
        }

        function CalPlayerPoints(arr, arrComp) {

            for (i = 0; i < arr.length; i++) {
                if (characters[arr[i]].killed != undefined) {
                    //If the character killed someone
                    killedP1 = characters[arr[i]].killed.length * killedPV;
                }

                if (characters[arr[i]].guardedBy != undefined) {
                    //If the character has value in guardedBy
                    guardedByP1 = guardedByPV * characters[arr[i]].guardedBy.length;
                }

                //If the character has value in Killedby
                if (characters[arr[i]].Killedby != undefined) {
                    KilledbyP1 = Killedby_True_PV;

                }
                else {
                    KilledbyP1 = Killedby_false_PV;

                }

                if (characters[arr[i]].servedBy != undefined) {
                    servedByP1 = characters[arr[i]].servedBy.length * servedByPV;
                }

                if (characters[arr[i]].royal) {

                    royalP1 = royalPV;
                }

                if (characters[arr[i]].killedBy != undefined) {
                    for (var j = 0; j < characters[arr[i]].killedBy.length; j++) {
                        for (var k = 0; k < arrComp.length; k++) {
                            for (var l; l < characters[arrComp[k]].killed; l++) {
                                if (characters[arr[i]].killedBy == characters[arrComp[k]].killed) {
                                    killedByCompP1 += compKilled;
                                }
                            }
                        }
                    }
                }

                pointsArray[i] = killedP1 + guardedByP1 + KilledbyP1 + servedByP1 + royalP1 + killedByCompP1;

            }
            for (var i = 0; i < pointsArray.length; i++) {
                myPoints += pointsArray[i];

            }
            document.getElementById("player_score").innerHTML = myPoints;

        }

        function CalRivalPoints(arr, playerArr) {



            for (i = 0; i < arr.length; i++) {
                if (characters[arr[i]].killed != undefined) {
                    //If the character killed someone
                    killedR1 = characters[arr[i]].killed.length * killedPV;
                }

                if (characters[arr[i]].guardedBy != undefined) {
                    //If the character has value in guardedBy
                    guardedByR1 = guardedByPV * characters[arr[i]].guardedBy.length;
                }

                //If the character has value in Killedby
                if (characters[arr[i]].Killedby != undefined) {
                    KilledbyR1 = Killedby_True_PV;
                }
                else {
                    KilledbyR1 = Killedby_false_PV;

                }

                if (characters[arr[i]].servedBy != undefined) {
                    servedByR1 = characters[arr[i]].servedBy.length * servedByPV;
                }

                if (characters[arr[i]].royal) {

                    royalR1 = royalPV;
                }

                if (characters[arr[i]].killed != undefined) {
                    for (var j = 0; j < characters[arr[i]].killed.length; j++) {
                        for (var k = 0; k < playerArr.length; k++) {
                            for (var l; l < characters[playerArr[k]].killedBy; l++) {
                                if (characters[arr[i]].killed == characters[playerArr[k]].killedBy) {
                                    killedByCompR1 += compKilled;
                                }
                            }
                        }


                    }
                }

                pointsRivalArray[i] = killedR1 + guardedByR1 + KilledbyR1 + servedByR1 + royalR1 + killedByCompR1;

            }
            for (var i = 0; i < pointsArray.length; i++) {
                rivalPoints += pointsRivalArray[i];

            }
            document.getElementById("rival_score").innerHTML = rivalPoints;

        }

        function CalWhoWon_fight() {
            //res = 0;

            if (rivalPoints > myPoints) {
                //i lose
                whoWon_text = localStorage.getItem("username") + ", You Lost The War!<br/> Tye again";
                gamePoints -= points_for_lose;
                //res = 2;

            }
            if (rivalPoints < myPoints) {
                //i win
                whoWon_text = localStorage.getItem("username") + ", You Won The War!";
                gamePoints += points_for_win;
                //res = 1;
            }

            if (rivalPoints == myPoints) {
                whoWon_text = localStorage.getItem("username") + ", Its A Draw!";
                //res =3 ;
            }
            localStorage["points"] = gamePoints;
            document.getElementById("AnotherWar").style.visibility = 'visible';
            document.getElementById("result").innerHTML = whoWon_text;
            document.getElementById("game_points").innerHTML = gamePoints;
            season();
            //PicOfWAR(res);
        }

        function CalWhoWon_run() {
            //picTag = 4;
            //PicOfWAR(picTag);

            if (rivalPoints > myPoints) {
                //i lose
                whoWon_text = "Good decision " + localStorage.getItem("username") + ",<br/> probably they could killed you all";
            }
            if (rivalPoints < myPoints) {
                //i win
                whoWon_text = "coward! You would have killed him!<br/> The Winter Is Comming!!!";
                gamePoints -= points_for_win;
            }


            if (rivalPoints == myPoints) {
                whoWon_text = localStorage.getItem("username") + ", Its A Draw!";
            }
            localStorage["points"] = gamePoints;
            document.getElementById("AnotherWar").style.visibility = 'visible';
            document.getElementById("result").innerHTML = whoWon_text;
            document.getElementById("game_points").innerHTML = gamePoints;
            season();

        }

        function disableBTN() {
            document.getElementById("fightBTN").disabled = true;

        }
        function DisableStartGameBTN() {
            document.getElementById("StartBTN").disabled = true;
            document.getElementById("AnotherWar").disabled = false;

        }
        function season() {
            seasonV = "Season: #1";
            if (gamePoints > S1) {
                seasonV = "Season: #2";
            }

            if (gamePoints > S2) {
                seasonV = "Season: #3";
            }

            if (gamePoints > S3) {

            }

            if (gamePoints > S4) {

            }

            if (gamePoints < S_GameOver) {
                seasonV = localStorage.getItem("username") + " The Winter Is Here.<br/> You Lost"
                document.getElementById("picOfWar").innerHTML = "<img src='gifs/PicGameOver.gif' />";
                cant_play();

            }
            localStorage["season"] = seasonV;
            document.getElementById("season").innerHTML = seasonV;

        }

    <script>
        player_team = [];

        // random card11
        function randChar1() {
            card11 = Math.floor(Math.random() * characters.length);

            if (characters[card11].characterImageFull != null && ((characters[card11].houseName != "Lannister" && characters[card11].houseName != "Bolton" &&
                characters[card11].houseName != "Greyjoy" && characters[card11].houseName != "Frey")) && (characters[card11].characterName != "White Walker" && characters[card11].characterName != "White Walker #2"
                    && characters[card11].characterName != "Cersei Lannister" && characters[card11].characterName != "Walda Bolton")) {
                characterName = "<h3> <img src = " + characters[card11].characterImageFull + "/>" + "</h3>";
                characterName += "<input type='checkbox' id='" + 1 + "' value = 'name'>" + characters[card11].characterName;
            }
            else randChar1();
        }

        // random card22
        function randChar2() {

    <script>
        function HiUser() {
            if (localStorage["username"] != null) {
                str = "Hi " + localStorage.getItem("username") + " good luck!";
                document.getElementById("HiUser").innerHTML = str;
            }
            if (localStorage["username"] == null) {
                str1 = "Hellow, please enter your username";
                str2 = "<div id='username'><br /><br /><h6 class='wot'>Enter Your Name<input id='usernamelabel' name='username' type='text' placeholder='username' onkeyup='showcontinue()'/><br />" +
                    "<button id='continue' class='btn2' style='visibility: hidden' onclick='saveUsername()'>continue</button></h6 ></div > ";
                document.getElementById("HiUser").innerHTML = str1;
                document.getElementById("enterUsername").innerHTML = str2;
            }
        }

        function oldGamePoints() {
            if (localStorage["points"] != null) {
                gamePoints = localStorage.getItem("points");
                document.getElementById("game_points").innerHTML = gamePoints;
            }
        }

        function showcontinue() {
            document.getElementById("continue").style.visibility = "visible";
        }

        function saveUsername() {
            localStorage["username"] = document.getElementById("usernamelabel").value;
            document.getElementById("enterUsername").innerHTML = '';
            HiUser();
        }

        //Timer!!
        function start_timer() {
            var timeleft = 15;
            downloadTimer = setInterval(function () {
                document.getElementById("countdown").innerHTML = timeleft + " seconds remaining";
                timeleft -= 1;
                if (timeleft <= 0) {
                    clearInterval(downloadTimer);
                    document.getElementById("AnotherWar").style.visibility = 'visible';
                    rivalPoints += 5;
                    CalWhoWon_fight();
                    document.getElementById("countdown").innerHTML = localStorage.getItem("username") + " They killed you!! next time pick faster"
                }
            }, 1000);
        }

        function stop_timer() {
            clearInterval(downloadTimer);
            var timeleft = 10;
        }

        function cant_play() {
            document.getElementById("fightBTN").style.visibility = 'hidden';
            document.getElementById("runBTN").style.visibility = 'hidden';
            document.getElementById("AnotherWar").style.visibility = 'hidden';
        }
    </script>
